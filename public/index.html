<!DOCTYPE html>
<html lang="en">

<head>
  <title>Suisei - Bans API</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    h3 {
      text-align: center;
    }

    a, a:visited {
      color: #3f5dff;
    }

    a:hover, a:focus, a:active {
      color: #001956;
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }

    .info h1 {
      text-align: center;
      margin-bottom: 0;
    }

    .info p {
      text-align: center;
      margin-bottom: 3em;
      margin-top: 1em;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(29, 30, 32);
        color: white;
      }

      a, a:visited {
        color: #4990e2;
      }

      a:hover, a:focus, a:active {
        color: #2b78ff;
      }
    }
  </style>
</head>

<body>
  <div class="info">
    <h1>Bans API</h1>
    <p>Version 0.1.0</p>

    <h3><a href="/openapi.json">OpenAPI spec</a></h3>
    <h3><a href="/explorer">API Explorer</a></h3>
    <h3><a href="https://docs.suisei.app/bans-api">Documentation</a></h3>
  </div>
</body>

</html>
